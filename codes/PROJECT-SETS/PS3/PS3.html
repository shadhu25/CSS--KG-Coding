<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Set 3</title>
    <script src="https://kit.fontawesome.com/4e6b540425.js" crossorigin="anonymous"></script>
    <style>
        h1 {
            background-color: cornflowerblue;
            text-align: center;
            text-transform: uppercase;
        }
        body {
            font-family: 'Times New Roman', Times, serif;
        }
        #outer {
            font-size: 25px;
        }
        #inner {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <!--1 Create an Heading at the centre and make uppercase -->
    <h1>Going to bath</h1>
    <!--2 Use Font family for the whole page to TimeNewRoman -->
    <!--3 Create one div inside another div. Set id and text outer to outer div, set id and text inner to inner div. Set outer div text size to 25px. Set inner to 10px. -->
    <div id="outer">Outer
        <div id="inner">Inner</div>
    </div>
    <!--4 Use icons from fontawesome.com and use icons of LinkedIn and GitHub -->
    <i class="fa-brands fa-linkedin"></i>
    <i class="fa-brands fa-github"></i>
</body>
</html>
