<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color System</title>
    <style>
        * { margin: 0; padding: 0; }
        /* RGB Model */
        #d1 { background-color: rgb(255, 0, 0); }
        #d2 { background-color: rgb(0, 255, 0); }
        #d3 { background-color: rgb(0, 0, 255); }
        #d4 { background-color: rgb(255, 255, 0); }
        /* HEX Model */
        #d5 {
            color: black;
            background-color: rgba(200, 200, 200, 0.5);
        }
        #d6 {
            color: blue;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="d1">Mother's Day</div>
    <div id="d2">botle</div>
    <div id="d3">phone</div>
    <div id="d4">keyboard</div>
    <hr>><hr>
    <div id="d5"> cap</div>
    <div id="d6">cabinate</div>
</body>
</html>
