<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Properties</title>
    <style>
        #container {
            background-color: aliceblue;
            border: 2px solid black;
            height: 200px;
            width: 300px;
        }
        .div {
            border: 2px solid black;
            height: 100px;
            width: 100px;
            margin: 10px;
        }
        #y {
            background-color: darkgrey;
            float: right;
        }
        #x {
            background-color: pink;
            float: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="div" id="y">float rigth</div>
        <div class="div" id="x"> float left</div>
    </div>
</body>
</html>
