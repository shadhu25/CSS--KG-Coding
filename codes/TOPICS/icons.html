<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Icons</title>
    <!-- linking Icons from google font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- linking Icons from fontawesome -->
    <script src="https://kit.fontawesome.com/4e6b540425.js" crossorigin="anonymous"></script>
    <style>
        i {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <!-- Applying Icons google from -->
    <span style="font-size: 50px;" class="material-symbols-outlined">home</span>
    <!-- Applying Icons from fontawesome -->
    <i class="fa-solid fa-folder"></i>
</body>
</html>
