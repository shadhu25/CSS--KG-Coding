<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed and relative units</title>
    <style>
        * {
            font-size: 50px;
        }
        #first1 {
            background-color: brown;
            height: 30vh;
            width: 50vw;
            font-size: .5rem;
        }
        #first2 {
            background-color: brown;
            height: 100px;
            width: 200px;
            font-size: 20px;
        }
        #second2 {
            background-color: blue;
            width: 60%;
            height: 50%;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="first1">Hanuman</div>
    <hr>
    <div id="first2">
        First
        <div id="second2">Second</div>
    </div>
</body>
</html>
